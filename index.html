<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pensión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <img src="banner.jpg" alt="Banner">
    </div>
    <div class="calculator">
        <div class="gender">
            <label>
                <input type="radio" name="gender" value="Hombre" checked> Hombre
            </label>
            <label>
                <input type="radio" name="gender" value="Mujer"> Mujer
            </label>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Edad">
        </div>
        <div class="form-group">
            <label for="ingresoMensual">Ingreso mensual:</label>
            <input type="number" id="ingresoMensual" placeholder="Ingreso mensual">
        </div>
        <div class="form-group">
            <label for="fondoactual">Saldo actual:</label>
            <input type="number" id="fondoactual" placeholder="Saldo actual">
        </div>
        <button id="calculateButton">Calcular pensión</button>
        <div class="results">
            <p>Pensión estimada:</p>
            <h1 id="estimadopension">S/ 0.00</h1>
            <div>
                <p>Fondo estimado:</p>
                <p id="estimadofondo">S/ 0.00</p>
            </div>
            <div>
                <p>Saldo actual:</p>
                <p id="saldoactual">S/ 0.00</p>
            </div>
        </div>
        <div id="initialMessage">
            <h2>Calcula tu pensión ideal</h2>
            <p>Ingresando los datos correspondientes puedes estimar la pensión que obtendrías a partir de los 65 años.</p>
        </div>
    </div>
    <footer>
        <p>© 2024 Calculadora de Pensión. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
